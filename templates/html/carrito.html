<!DOCTYPE html>
<html lang="es">
<head>

    <title>Carrito</title>
</head>
<body>
<header>
    <h1>Tu Carrito</h1>

</header>

<main>
    <h2>Libros en tu carrito</h2>
    <ul>
        {% for libro in libros %}
        <li>
            <h3>{{ libro.titulo }}</h3>
            <p>{{ libro.autor }}</p>

        </li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
