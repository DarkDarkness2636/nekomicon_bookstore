<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Carrito de Compras</h1>
    <ul class="list-group">
        {% for item in cart_items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <img src="{{ url_for('static', filename=item[5]) }}" alt="{{ item[1] }}" style="width: 50px; height: auto;">
                {{ item[1] }} - ${{ item[4] }}
            </div>
            <a href="{{ url_for('remove_from_cart', libro_id=item[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
        </li>
        {% endfor %}
    </ul>
    <h3 class="mt-3">Total: ${{ total_price }}</h3>

    <!-- Botón para volver al menú principal -->
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver al Menú Principal</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
