<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Nekomicon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Carrito de Compras</h1>
    <div class="row">
        {% for libro in cart_items %}
        <div class="col-md-3">
            <div class="book-card">
                <img src="{{ url_for('static', filename=libro[5]) }}" alt="Libro" class="img-fluid">
                <h5>{{ libro[1] }}</h5>
                <p>Autor: {{ libro[2] }}</p>
                <p>Precio: ${{ libro[4] }}</p>
                <a href="{{ url_for('remove_from_cart', libro_id=libro[0]) }}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <h3>Total: ${{ total }}</h3>
    <a href="/" class="btn btn-primary">Volver al Men√∫ Principal</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
